body { margin:0; font-family: Arial, sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; }
#map-container { position: relative; width: 1500px; height: 1356px; background: url('CHERNOMAP.webp') no-repeat center/cover; border:2px solid #fff; margin-top:20px; }
.marker { position:absolute; width:16px; height:16px; border-radius:50%; transform:translate(-50%,-50%); cursor:pointer; opacity:0.9; transition: transform 0.2s ease, opacity 0.3s ease; }
.marker:hover { transform: translate(-50%,-50%) scale(1.5); opacity:1; }
.tooltip { position:absolute; background: rgba(0,0,0,0.8); padding:4px 8px; border-radius:4px; pointer-events:none; font-size:12px; white-space:nowrap; display:none; z-index:10; }
#legend { margin-top:20px; display:flex; flex-wrap:wrap; gap:12px; }
.legend-item { display:flex; align-items:center; gap:6px; }
.legend-color { width:16px; height:16px; border-radius:50%; }
</style>
</head>

// Scale coordinates to 1500x1356
function scaleCoords(coords){
    let [x,y] = coords.split(',').map(Number);
    let maxX = 15200; // approximate max X of map
    let maxY = 15200; // approximate max Y of map
    return { x:(x/maxX)*mapWidth, y:(y/maxY)*mapHeight };
}

const mapContainer = document.getElementById('map-container');
const tooltip = document.getElementById('tooltip');

// Add markers
locations.forEach(loc=>{
    const marker = document.createElement('div');
    marker.classList.add('marker');
    marker.style.background = markerColors[loc.Type] || '#fff';
    const {x,y} = scaleCoords(loc.Coordinates);
    marker.style.left = `${x}px`;
    marker.style.top = `${y}px`;

    marker.addEventListener('mouseenter', e=>{
        tooltip.style.display='block';
        tooltip.innerHTML=`${loc.English_Name}${loc.Native_Name? ' ('+loc.Native_Name+')' : ''}`;
    });
    marker.addEventListener('mousemove', e=>{
        tooltip.style.left = e.pageX + 10 + 'px';
        tooltip.style.top = e.pageY + 10 + 'px';
    });
    marker.addEventListener('mouseleave', ()=>{
        tooltip.style.display='none';
    });

    mapContainer.appendChild(marker);
});

// Add legend
const legend = document.getElementById('legend');
Object.keys(markerColors).forEach(type=>{
    const item = document.createElement('div');
    item.classList.add('legend-item');
    const colorBox = document.createElement('div');
    colorBox.classList.add('legend-color');
    colorBox.style.background=markerColors[type];
    item.appendChild(colorBox);
    const label = document.createElement('span');
    label.textContent=type;
    item.appendChild(label);
    legend.appendChild(item);
});
