<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHERNOMAP â€“ Full DayZ Map</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{margin:0;font-family:'Segoe UI',Roboto,sans-serif;background:#111;color:#fff;overflow:hidden;}
.navbar-glass{backdrop-filter:blur(16px) saturate(180%);background-color:rgba(30,30,30,0.55);border-bottom:1px solid rgba(255,255,255,0.15);box-shadow:0 0 25px rgba(0,0,0,0.5);}
.navbar-glass .navbar-brand{font-weight:700;letter-spacing:1px;}
#viewport{width:100%;height:calc(100vh-60px);overflow:hidden;position:relative;}
#map-wrapper{position:absolute;width:1500px;height:1356px;transform-origin:0 0;transition:transform 0.1s ease-out;}
#map-image{width:100%;height:100%;display:block;}
.marker{position:absolute;width:14px;height:14px;border-radius:50%;transform:translate(-50%,-50%);cursor:pointer;opacity:0.9;transition:transform 0.15s ease, box-shadow 0.2s ease;}
.marker:hover{transform:translate(-50%,-50%) scale(1.6);box-shadow:0 0 12px rgba(255,255,255,0.6);}
#tooltip{position:fixed;background:rgba(0,0,0,0.85);padding:6px 12px;border-radius:12px;font-size:13px;pointer-events:none;display:none;z-index:1000;white-space:nowrap;font-weight:500;}
#legend{position:absolute;top:70px;left:20px;padding:14px;border-radius:20px;backdrop-filter:blur(16px) saturate(180%);background-color:rgba(30,30,30,0.55);border:1px solid rgba(255,255,255,0.1);z-index:100;display:flex;flex-direction:column;gap:6px;}
.legend-item{display:flex;align-items:center;gap:6px;}
.legend-dot{width:14px;height:14px;border-radius:50%;}
#thermal-overlay{position:absolute;top:0;left:0;width:1500px;height:1356px;pointer-events:none;opacity:0.5;display:none;mix-blend-mode:overlay;}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-glass">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">CHERNOMAP</a>
    <button class="btn btn-sm btn-outline-light" id="toggle-thermal">Toggle Thermal</button>
  </div>
</nav>

<div id="viewport">
    <div id="map-wrapper">
        <img id="map-image" src="CHERNOMAP.webp" width="1500" height="1356"/>
        <canvas id="thermal-overlay"></canvas>
    </div>
    <div id="legend"></div>
</div>
<div id="tooltip"></div>

<script>
const locations=[{n:'Balota',x:453,y:1188,t:'Village'},{n:'Balota Airfield',x:479,y:1197,t:'Airfield'},{n:'Berezino',x:1149,y:536,t:'City'},{n:'Bor',x:323,y:1046,t:'Village'},{n:'Chernaya Polyana',x:1179,y:167,t:'Village'},{n:'Chernogorsk',x:621,y:1176,t:'City'},{n:'Drozhino',x:328,y:973,t:'Village'},{n:'Dubrovka',x:978,y:521,t:'Village'},{n:'Elektrozavodsk',x:971,y:1224,t:'City'},{n:'Gorka',x:899,y:604,t:'Town'},{n:'Grishino',x:566,y:473,t:'Town'},{n:'Guglovo',x:797,y:796,t:'Village'},{n:'Kabanino',x:502,y:627,t:'Village'},{n:'Kalinovka',x:713,y:192,t:'Village'},{n:'Kamensk Military',x:737,y:73,t:'Military'},{n:'Kamyshovo',x:1121,y:1088,t:'Village'},{n:'Khelm',x:1141,y:409,t:'Village'},{n:'Komarovo',x:344,y:1188,t:'Village'},{n:'Kozlovka',x:421,y:987,t:'Village'},{n:'Krasnostav',x:1036,y:296,t:'Town'},{n:'Krasnostav Airstrip',x:1132,y:266,t:'Airfield'},{n:'Lopatino',x:268,y:506,t:'Village'},{n:'Mogilevka',x:717,y:944,t:'Town'},{n:'Msta',x:1064,y:909,t:'Village'},{n:'Myshkino',x:212,y:744,t:'Village'},{n:'Myshkino Tents',x:122,y:748,t:'Military'},{n:'Nadezhdino',x:559,y:977,t:'Village'},{n:'Northwest Airfield (NWAF)',x:418,y:453,t:'Airfield'},{n:'Novaya Petrovka',x:323,y:222,t:'City'},{n:'Novodmitrovsk',x:1076,y:112,t:'City'},{n:'Novy Sobor',x:673,y:713,t:'Village'},{n:'Orlovets',x:1127,y:743,t:'Village'},{n:'Pavlovo',x:179,y:1077,t:'Village'},{n:'Pavlovo Military',x:213,y:1104,t:'Military'},{n:'Polana',x:997,y:651,t:'Village'},{n:'Prigorodki',x:698,y:1116,t:'Village'},{n:'Pulkovo',x:467,y:898,t:'Village'},{n:'Pusta',x:866,y:1072,t:'Village'},{n:'Rogovo',x:452,y:787,t:'Village'},{n:'Severograd',x:741,y:261,t:'Town'},{n:'Shakhovka',x:877,y:823,t:'Village'},{n:'Sinystok',x:149,y:314,t:'Village'},{n:'Solnichniy',x:1232,y:833,t:'Town'},{n:'Sosnovka',x:247,y:834,t:'Village'},{n:'Staroye',x:924,y:909,t:'Town'},{n:'Stary Sobor',x:587,y:723,t:'Village'},{n:'Stary Sobor Military',x:607,y:701,t:'Military'},{n:'Svetlojarsk',x:1292,y:211,t:'Town'},{n:'Tisy Military Base',x:157,y:139,t:'Military'},{n:'Topolniki',x:287,y:254,t:'Village'},{n:'Tulga',x:1196,y:998,t:'Village'},{n:'Vybor',x:372,y:603,t:'Town'},{n:'Vyshnoye',x:633,y:862,t:'Village'},{n:'Zelenogorsk',x:263,y:934,t:'City'},{n:'Zelenogorsk Military',x:243,y:951,t:'Military'},{n:'Zvir',x:62,y:928,t:'Village'}];
const colors={City:'#1e90ff',Town:'#00ffff',Village:'#00ff66',Military:'#ff3333',Airfield:'#ffa500'};
const hotspotWeights={'Northwest Airfield (NWAF)':5,'Tisy Military Base':5,'Balota Airfield':4,'Chernogorsk':4,'Elektrozavodsk':4,'Zelenogorsk':3,'Stary Sobor':3,'Novy Sobor':3,'Vybor':3,'Berezino':3};

const mapWrapper=document.getElementById('map-wrapper');
const tooltip=document.getElementById('tooltip');
locations.forEach(l=>{
  const m=document.createElement('div');
  m.className='marker';
  m.style.left=l.x+'px';
  m.style.top=l.y+'px';
  m.style.background=colors[l.t];
  m.onmouseenter=()=>{tooltip.style.display='block'; tooltip.innerHTML=`<strong>${l.n}</strong><br>${l.t}`;};
  m.onmousemove=e=>{tooltip.style.left=e.clientX+12+'px'; tooltip.style.top=e.clientY+12+'px';};
  m.onmouseleave=()=>tooltip.style.display='none';
  mapWrapper.appendChild(m);
});

const legend=document.getElementById('legend');
Object.entries(colors).forEach(([type,color])=>{
  const item=document.createElement('div');
  item.className='legend-item';
  const dot=document.createElement('div');
  dot.className='legend-dot';
  dot.style.background=color;
  item.appendChild(dot);
  item.appendChild(document.createTextNode(type));
  legend.appendChild(item);
});

let scale=1.2,targetScale=1.2,originX=0,originY=0,dragging=false,startX=0,startY=0,zoomMouseX=0,zoomMouseY=0;

function updateTransform(){mapWrapper.style.transform=`translate(${originX}px,${originY}px) scale(${scale})`;}

// Initial center
function centerMapInitial(){const vp=document.getElementById('viewport').getBoundingClientRect(); originX=(vp.width-1500*scale)/2; originY=(vp.height-1356*scale)/2; updateTransform();}
window.addEventListener('load',centerMapInitial);
window.addEventListener('resize',centerMapInitial);

// Smooth zoom
document.getElementById('viewport').addEventListener('wheel',e=>{
  e.preventDefault();
  const rect=mapWrapper.getBoundingClientRect();
  zoomMouseX=e.clientX-rect.left;
  zoomMouseY=e.clientY-rect.top;
  targetScale=Math.min(4,Math.max(0.6,targetScale+(e.deltaY>0?-0.1:0.1)));
},{passive:false});

function animateZoom(){
  if(Math.abs(scale-targetScale)>0.001){
    const newScale=scale+(targetScale-scale)*0.15;
    originX-=(zoomMouseX/scale)*(newScale-scale);
    originY-=(zoomMouseY/scale)*(newScale-scale);
    scale=newScale;
    updateTransform();
  }
  requestAnimationFrame(animateZoom);
}
animateZoom();

// Dragging
document.getElementById('viewport').addEventListener('mousedown',e=>{dragging=true; startX=e.clientX-originX; startY=e.clientY-originY;});
document.addEventListener('mouseup',()=>dragging=false);
document.addEventListener('mousemove',e=>{if(!dragging) return; originX=e.clientX-startX; originY=e.clientY-startY; updateTransform();});

// Thermal overlay
const canvas=document.getElementById('thermal-overlay');
const ctx=canvas.getContext('2d');
canvas.width=1500; canvas.height=1356;

function drawThermal(){
  ctx.clearRect(0,0,1500,1356);
  locations.forEach(l=>{
    const weight=hotspotWeights[l.n]||1;
    const radius=50+20*weight;
    const alpha=0.1+0.1*weight;
    const grad=ctx.createRadialGradient(l.x,l.y,0,l.x,l.y,radius);
    grad.addColorStop(0,'rgba(255,0,0,'+alpha+')');
    grad.addColorStop(1,'rgba(255,0,0,0)');
    ctx.fillStyle=grad;
    ctx.fillRect(l.x-radius,l.y-radius,radius*2,radius*2);
  });
}

let thermalOn=false;
document.getElementById('toggle-thermal').addEventListener('click',()=>{
  thermalOn=!thermalOn;
  canvas.style.display=thermalOn?'block':'none';
  if(thermalOn) drawThermal();
});
</script>
</body>
</html>
