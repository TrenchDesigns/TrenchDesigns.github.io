<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Gaming UI - SKiDROW STYLE</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="logo">SKiDROW STYLE</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">Repacks</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="container">
    <h2>Featured Games</h2>
    
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/400/225?random=1" alt="Cyberpunk 2077">
          <div class="info">
            <h3>Cyberpunk 2077</h3>
            <p>Action RPG | CD Projekt Red</p>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/400/225?random=2" alt="Elden Ring">
          <div class="info">
            <h3>Elden Ring</h3>
            <p>Open World | FromSoftware</p>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/400/225?random=3" alt="Alan Wake II">
          <div class="info">
            <h3>Alan Wake II</h3>
            <p>Thriller | Remedy</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Optional: Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
