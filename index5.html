<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Gaming UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style3.css">
</head>
<body>

  <header class="header">
    <h1 class="logo">SKiDROW STYLE</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">Repacks</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h2>Featured Games</h2>
    <div class="grid">
      <div class="card">
        <img src="https://picsum.photos/400/225?random=1" alt="">
        <div class="info">
          <h3>Cyberpunk 2077</h3>
          <p>Action RPG | CD Projekt Red</p>
        </div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/225?random=2" alt="">
        <div class="info">
          <h3>Elden Ring</h3>
          <p>Open World | FromSoftware</p>
        </div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/225?random=3" alt="">
        <div class="info">
          <h3>Alan Wake II</h3>
          <p>Thriller | Remedy</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
