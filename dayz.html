<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chernarus Marker Calibration Tool</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#111;
}
#map{
  width:100%;
  height:100%;
}
#hud{
  position:fixed;
  top:10px;
  left:10px;
  background:rgba(0,0,0,0.75);
  color:#0f0;
  font-family:monospace;
  padding:8px 10px;
  border-radius:6px;
  z-index:1000;
}
.leaflet-container{background:#000;}
</style>
</head>

<body>

<div id="hud">
  Click to add marker<br>
  Drag to adjust<br>
  Console logs X / Y
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ---------------- MAP SETUP ----------------
const MAP_W = 1500;
const MAP_H = 1450;

const map = L.map('map',{
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 6
});

const bounds = [[0,0],[MAP_H,MAP_W]];
L.imageOverlay('chernarus.png',bounds).addTo(map);
map.fitBounds(bounds);

// ---------------- MARKER HANDLING ----------------
let markerCount = 0;

function logMarker(name, latlng){
  const x = Math.round(latlng.lng);
  const y = Math.round(latlng.lat);

  console.log(
`MARKER ${name}
x: ${x}
y: ${y}
--------------------`
  );
}

map.on('click',e=>{
  markerCount++;

  const name = prompt(`Marker name #${markerCount}:`);
  if(!name) return;

  const m = L.marker(e.latlng,{draggable:true}).addTo(map);

  logMarker(name,e.latlng);

  m.on('dragend',ev=>{
    logMarker(name,ev.target.getLatLng());
  });
});
</script>

</body>
</html>
